<html>
<head>
    <style>
        body {
            margin: 0;
        }

        :root {
            --radius: 600px;
            --items: 20;
            --current-item:  0;
            --angle: 0deg;
            --distance: -500px;
        }

        .container {
            position:  relative;
            perspective: 1000px;
            perspective-origin: top;
            width: 100%;
            height: 100%;

            input[type=radio] {
                display: none;
            }

            #item-1:checked ~ .carousel { --current-item: 0; --angle: calc(-360deg / var(--items) * 0); transform: translateZ(var(--distance)) rotateY(var(--angle)); }
            #item-2:checked ~ .carousel { --current-item: 1; --angle: calc(-360deg / var(--items) * 1); transform: translateZ(var(--distance)) rotateY(var(--angle)); }

            #item-17:checked ~ .carousel { --current-item: 16; --angle: calc(-360deg / var(--items) * 16); transform: translateZ(var(--distance)) rotateY(var(--angle)); }
            #item-18:checked ~ .carousel { --current-item: 17; --angle: calc(-360deg / var(--items) * 17); transform: translateZ(var(--distance)) rotateY(var(--angle)); }
            #item-19:checked ~ .carousel { --current-item: 18; --angle: calc(-360deg / var(--items) * 18); transform: translateZ(var(--distance)) rotateY(var(--angle)); }
            #item-20:checked ~ .carousel { --current-item: 19; --angle: calc(-360deg / var(--items) * 19); transform: translateZ(var(--distance)) rotateY(var(--angle)); }

            .carousel {
                position: relative;
                width: 0;
                height: 0;
                margin: auto;
                transform-style: preserve-3d;
                background-color: red;
                transition: transform 1s;

                label {
                    cursor: pointer;
                }

                .item {
                    position: absolute;
                    left: -127px;
                    transform: rotateY(calc(360deg / var(--items) * var(--index))) translateZ(var(--radius)) rotateY(calc(-360deg / var(--items) * var(--index) - var(--angle))) scale(calc(var(--big) / 3));
                    --big: 1 - min(max(var(--current-item) - var(--index), -1 * (var(--current-item) - var(--index))), 1);
                    transition: transform 1s;

                    img {
                        transition: scale 1s;
                        background-image: url("https://i.ibb.co/qFhb2fc/placeholder.webp");
                        background-repeat: no-repeat;
                        background-position: center;
                        width: 255px;
                        height: 380px;
                    }

                    .infobox {
                        position: absolute;
                        opacity: calc(var(--big));
                        transition: opacity 1s;
                        left: 255px;
                        background-color: rgb(220 199 215);
                        border-radius: 10px;
                        border-color: rgb(187 112 161);
                        border-width: 3px;
                        border-style: solid;
                        box-shadow: 0 0 20px 0 black;
                        width: 30vw;
                        height: 12em;
                        pointer-events: none;
                    }
                }

                .item:nth-child(1) {--index: 0;}
                .item:nth-child(2) {--index: 1;}
                .item:nth-child(3) {--index: 2;}
                .item:nth-child(4) {--index: 3;}
                .item:nth-child(5) {--index: 4;}
                .item:nth-child(6) {--index: 5;}
                .item:nth-child(7) {--index: 6;}
                .item:nth-child(8) {--index: 7;}
                .item:nth-child(9) {--index: 8;}
                .item:nth-child(10) {--index: 9;}
                .item:nth-child(11) {--index: 10;}
                .item:nth-child(12) {--index: 11;}
                .item:nth-child(13) {--index: 12;}
                .item:nth-child(14) {--index: 13;}
                .item:nth-child(15) {--index: 14;}
                .item:nth-child(16) {--index: 15;}
                .item:nth-child(17) {--index: 16;}
                .item:nth-child(18) {--index: 17;}
                .item:nth-child(19) {--index: 18;}
                .item:nth-child(20) {--index: 19;}
            }
        }
    </style>
